<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
            <div class="logo-container">
                <h1 class="logo">Tomder</h1>
            </div>
            <p class="image-credit">image by すご丸 on Pixiv</p>
        </div>
        <div class="flexbox-item">
            <div class="flexbox-item flexbox-item-2">
                <h2 style="color: white; padding: 4% 10% 0 4%;">Hey you! Do you want to meet your anime tomboy waifu? If so, you're in the right place! <br> <br> Tomder is the <em>ONLY</em> dating site where tomboys are looking <em>FOR YOU</em>!</h2>
            </div>
            <div class="flexbox-item flexbox-item-3">
                <h3 style="padding: 2% 0 0 4%;">Sign up to find your tomboy waifu!</h3>
                <form action="" style="padding: 2% 0 0 4%">
                    <div class="form-container">
                        <div class="inputs-container">
                            <div class="form-input">
                                <label for="">FIRST NAME</label>
                                <input type="text" value="" name="firstName">
                            </div>
                            
                            <div class="form-input">
                                <label for="">LAST NAME</label>
                                <input type="text" value="" name="lastName">
                            </div>
                        </div>
                        <div class="inputs-container">
                            <div class="form-input">
                                <label for="">EMAIL</label>
                                <input type="email" value="" name="email">
                            </div>
                            
                            <div class="form-input">
                                <label for="">PHONE NUMBER</label>
                                <input type="text" value="" name="phoneNumber">
                            </div>
                        </div>
                        <div class="inputs-container">
                            <div class="form-input">
                                <label for="">PASSWORD</label>
                                <input type="password" value="" name="password" class="error">
                                <p style="color: red; font-size: 0.8rem;">*passwords do not match</p>
                            </div>
                            
                            <div class="form-input">
                                <label for="">CONFIRM PASSWORD</label>
                                <input type="password" value="" name="password" class="error">
                            </div>
                        </div>
                        <div class="inputs-container">
                            <button>Sign Up</button>
                        </div>
                        <div class="inputs-container">
                            <h4 style="padding-top: 2%;">Already a member? <a href="#">log in.</a></h4>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
